<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>goit-js-hw-11-timer</title>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">
          <span class="value1">1</span>
          <span class="value2">1</span>
          <span class="value3">1</span>
        </span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">
          <span class="value1">1</span>
          <span class="value2">1</span>
        </span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">
          <span class="value1">1</span>
          <span class="value2">1</span>
        </span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">
          <span class="value1">1</span>
          <span class="value2">1</span>
        </span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </body>
</html>
